<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <ai-bar>
      <drag-node></drag-node>
      <settings-node></settings-node>
      <azure-stt-node></azure-stt-node>
      <azure-tts-node></azure-tts-node>
      <audio-input-node></audio-input-node>
      <openai-llm-node></openai-llm-node>
      <web-stt-node></web-stt-node>
      <web-tts-node></web-tts-node>
      <hide-node auto-hide="5"></hide-node>
    </ai-bar>

    <sim-world width="16" height="16"></sim-world>

    <dialog>
      <form method="dialog" aria-label="Join as human">
        <fieldset>
          <legend>Join as human</legend>
          <label>Name</label>
          <input name="name" type="text" placeholder="Alex" />

          <label>Emoji avatar</label>
          <input name="avatar" type="text" placeholder="ðŸ˜º" />

          <button>Join</button>
        </fieldset>
      </form>

      <form method="dialog" aria-label="Join as AI">
        <fieldset>
          <legend>Join as AI</legend>

          <label>Name</label>
          <input name="name" type="text" placeholder="Rob" />

          <label>Emoji avatar</label>
          <input name="avatar" type="text" placeholder="ðŸ¤–" />

          <label>Personality</label>
          <textarea name="personality" placeholder="I am captain positivity."></textarea>

          <button data-action="join-as-ai">Join</button>
        </fieldset>
      </form>

      <form method="dialog" aria-label="Join as observer">
        <fieldset>
          <legend>Join as observer</legend>

          <button>Observe</button>
        </fieldset>
      </form>
    </dialog>

    <textarea id="world-editor" readonly></textarea>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
